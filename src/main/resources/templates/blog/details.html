<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>
<header th:insert="blocks/header"></header>
<div class="mx-4 mt-4">
    <div class="col-sm-6 col-lg-4 mb-4">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title" th:text="${post.getTitle()}"></h3>
                <p class="card-text" th:text="${post.getFull_text()}"></p>
                <p class="card-text" th:text=" 'Анонс: ' + ${post.getAnons()}"></p>
                <p class="card-text"><small class="text-muted" th:text="${post.getViews()} + ' просмотров'"></small></p>

                <a th:href="'/blog/' + ${post.getId()} + '/edit'" class="btn btn-warning">Редактировать</a>
                <form th:method="post" th:action="'/blog/' + ${post.getId()} + '/remove'">
                    <button type="submit" class="btn btn-danger">Удалить</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
