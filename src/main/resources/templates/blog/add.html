<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<style>
    .center {
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
    }
</style>
<body class="text-center ">
<header th:insert="blocks/header"></header>

<div class="row justify-content-md-center align-items-center center">
    <form method="post" th:action="${'/blog/add'}" th:object="${post}" class="col-sm-6 col-lg-4 mb-4 my-3 p-3 bg-body rounded shadow-sm">
        <div class="row g-3 ">
            <h1 class="h3 mb-3 fw-normal">Добавь новость пж....</h1>

            <div class="col-md-12">
                <input th:field="*{title}" type=text class="form-control" name="title" id="title" placeholder="Заголовок новости">
                <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
            </div>
            <div class="col-md-12">
                <input th:field="*{full_text}" type="text" class="form-control" id="full_text" name="full_text" placeholder="Новость">
                <div style="color: red" th:if="${#fields.hasErrors('full_text')}" th:errors="*{full_text}"></div>
            </div>
            <div class="col-md-12">
                <input th:field="*{anons}" type="text" class="form-control" id="anons" name="anons" placeholder="Анонс">
                <div style="color: red" th:if="${#fields.hasErrors('anons')}" th:errors="*{anons}"></div>
            </div>

            <input class="w-100 btn btn-lg btn-warning" type="submit" value="Добавить"/>
        </div>

    </form>
</div>
<!--<footer th:insert="blocks/footer"></footer>-->
</body>
</html>
