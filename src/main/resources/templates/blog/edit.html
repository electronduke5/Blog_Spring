<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>
<header th:insert="blocks/header"></header>
<div class="row justify-content-md-center align-items-center center" th:each="el : ${post}">
    <form method="post" class="col-sm-6 col-lg-4 mb-4 my-3 p-3 bg-body rounded shadow-sm">
        <div class="row g-3 ">
            <h1 class="h3 mb-3 fw-normal">Пора обновить новость...</h1>

            <div class="col-md-12">
                <input type=text class="form-control" name="title" id="title" placeholder="Введите название статьи"
                       th:value="${el.getTitle()}">
            </div>
            <div class="col-md-12">
                <input type="text" class="form-control" id="full_text" name="full_text" th:value="${el.getFull_text()}">
            </div>
            <div class="col-md-12">
                <input type="text" class="form-control" id="anons" name="anons" th:value="${el.getAnons()}">
            </div>
            <input class="w-100 btn btn-lg btn-warning" type="submit" value="Обновить"/>
        </div>
    </form>
</div>
</body>
</html>
